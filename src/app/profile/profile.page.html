<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="profile-grid" justify-content-center>
    <ion-row>
      <ion-col size-md="4" size-lg="6" offset-md="4" offset-lg="3">
        <div class="profile-form">
          <ion-avatar class="profile-avatar">
            <img src="assets/profile-picture.jpg">
          </ion-avatar>
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Tel√©fono</ion-label>
            <ion-input type="tel"></ion-input>
          </ion-item>

          <ion-button expand="full" shape="round" class="save-button">Guardar</ion-button>

          <ion-button expand="full" shape="round" class="logout-button">Logout</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
